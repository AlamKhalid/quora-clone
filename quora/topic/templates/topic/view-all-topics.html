{% extends 'base.html' %} {% load static %} {% block head %} {% endblock %} 
{% block content %}

<div class="container col-8 mx-auto">
  <h2 class="mb-2 text-center">All Topics</h2>
  <div class="row gap-3">
    {% for topic in topics %}
    <div class="card col-3">
      <img src="/media/{{topic.picture}}" class="card-img-top" height="100px" />
      <div class="card-body">
        <h5 class="card-title">{{ topic.title }}</h5>
        <p class="card-text">{{ topic.description|truncatewords:30}}</p>
        <a href="{% url 'topic-detail' topic.id %}" class="btn btn-primary"
          >View Details</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
