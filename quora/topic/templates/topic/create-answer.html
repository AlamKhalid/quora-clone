{% extends 'base.html' %} {% block content %}

<div class="container col-8 mx-auto border shadow-md p-3">
  <form action="" method="POST">
    {% csrf_token %}
    <div class="row gy-3">
      <h5 class="mb-0">Question</h5>
      <span><strong>{{question.description}}</strong></span>
      <div class="col-12">
        <label for="exampleInputEmail1" class="form-label"
          >Type your answer here</label
        >
        {{form.description}}
      </div>
    </div>
    <button class="btn btn-success mt-3" type="submit">Answer</button>
  </form>
</div>
{% endblock %}
